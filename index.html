<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerengitciador de produto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Controlador de Produto</p>
    </header>
    <main>
      <h2>Produtos</h2>
      <span>Lista de Produtos</span>
      <div class="card">
        <!-- Preenchimento -->
        <div class="input">
          <label>Produto</label>
          <input type="text" id="pdnome" placeholder="Nome do Produto" />
        </div>
        <div class="input">
          <label for="">Preço</label>
          <input type="text" id="pdpreco" placeholder="Preço do Produto" />
        </div>
        <button onclick="produto.Adicionar()">Adicionar</button>
        <button onclick="produto.Cancelar()">Cancelar</button>
      </div>
      <!-- Tabela de Itens -->
      <div class="conteudo">
        <table border="1">
          <thead>
            <th>ID</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Remover</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
